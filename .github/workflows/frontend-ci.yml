name: ğŸ” Celuveat Frontend CI ğŸ”

on:
  push:
    branches:
      - develop-frontend*
      - main
    paths:
      - 'frontend/**'

  pull_request:
    branches:
      - develop-frontend*
      - main
    paths:
      - 'frontend/**'

jobs:
  frontend-test:
    runs-on: ubuntu-latest
    env:
      working-directory: ./frontend

    name: ğŸ”í…ŒìŠ¤íŠ¸ ë”± ëŒ€ë¼ ğŸ’¢ğŸ‘Š

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.16.1'

      - name: ğŸ” Get npm cache directory
        id: npm-cache-dir
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}
      - uses: actions/cache@v3
        id: npm-cache
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
              - uses: actions/cache@v3

      - name: ğŸ” Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> ${GITHUB_OUTPUT}
      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: ğŸ” yarn install
        run: rm -rf ./node_modules yarn.lock && yarn cache clean && yarn install
        working-directory: ${{ env.working-directory }}

      - name: ğŸ” eslint í…ŒìŠ¤íŠ¸
        run: yarn lint
        working-directory: ${{ env.working-directory }}

      - name: ğŸ” React í”„ë¡œì íŠ¸ ë¹Œë“œ
        run: yarn build:prod
        working-directory: ${{ env.working-directory }}
