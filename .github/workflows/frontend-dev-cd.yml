name: π” Celuveat frontend DEV CD π”

on:
  push:
    branches:
      - develop-fronted
    paths:
      - 'frontend/**'
    
jobs:
  deploy-backend:
    runs-on: self-hosted
        
    steps:
      - name: π” .env νμΌ μ„Έν…
        run: |
          touch ~/frontend-env/.env
          echo KAKAO_MAP_API_KEY=${{ secrets.KAKAO_MAP_API_KEY }} >> ~/frontend-env/.env

      - name: π” Run Frontend Deploy Script 
        run: |
          cd ~
          sudo sh deploy-frontend.sh
